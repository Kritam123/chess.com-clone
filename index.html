<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess.com</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="root"></div>
    <div class="fixed">
        <div class="box">
            <h1 style="text-align: center;color: rgba(255, 0, 0, 0.555);">Pawn Promotion</h1>
            <!-- list of can promote pieces -->
             <ul class="whitePieces">
                <li id="WhiteRook">
                    <img src="/images/pieces/white/rook.png" alt="WhiteRook">
                </li>
                <li id="WhiteKnight">
                    <img src="/images/pieces/white/knight.png" alt="WhiteKnight">
                </li>
                <li id="WhiteBishop">
                    <img src="/images/pieces/white/bishop.png" alt="WhiteBishop">
                </li>
                <li id="WhiteQueen">
                    <img src="/images/pieces/white/queen.png" alt="WhiteQueen">
                </li>
             </ul>
             <ul class="blackPieces">
                <li id="BlackRook">
                    <img src="/images/pieces/black/rook.png" alt="BlackRook">
                </li>
                <li id="BlackKnight">
                    <img src="/images/pieces/black/knight.png" alt="BlackKnight">
                </li>
                <li id="BlackBishop">
                    <img src="/images/pieces/black/bishop.png" alt="BlackBishop">
                </li>
                <li id="BlackQueen">
                    <img src="/images/pieces/black/queen.png" alt="BlackQueen">
                </li>
             </ul>
        </div>
    </div>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
